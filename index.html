<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
    <main>
      <section id="sign-up" aria-label="Sign up form">
        <div class="sign-up-container">
          <div class="sign-up-content">
            <h1>Stay updated!</h1>
            <p>
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul>
              <li class="update-item">
                <img src="./icons/icon-list.svg" alt="" aria-hidden="true"> Product discovery and building what
                matters
              </li>
              <li class="update-item">
                <img src="./icons/icon-list.svg" alt="" aria-hidden="true"> Measuring to ensure updates are a
                success
              </li>
              <li class="update-item">
                <img src="./icons/icon-list.svg" alt="" aria-hidden="true"> And much more!
              </li>
            </ul>
          </div>
          <form id="sign-up-form" action="success.html" aria-label="Newsletter subscription form" novalidate>
            <div class="input-group">
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" placeholder="email@company.com"
                aria-describedby="error-message" aria-invalid="false" autocomplete="email" required>
              <p id="error-message" class="hide" aria-live="polite" role="alert">Valid email required</p>
            </div>
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="sign-up-img">
          <picture>
            <source media="(min-width: 1440px)" srcset="./images/illustration-sign-up-desktop.svg">
            <source media="(min-width: 768px)" srcset="./images/illustration-sign-up-tablet.svg">
            <img src="./images/illustration-sign-up-mobile.svg" alt="Newsletter subscription illustration"
              class="illustration-sign-up">
          </picture>
        </div>
      </section>
      <script src="./scripts/sign-up.js"></script>
    </main>
  </body>

</html>
