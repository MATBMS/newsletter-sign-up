<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
    <main>
      <section id="sign-up">
        <div class="sign-up-content">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <form action="success.html" method="post">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="email@company.com">
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="sign-up-img">
          <picture>
            <source media="(min-width: 1440px)" srcset="./images/illustration-sign-up-desktop.svg">
            <source media="(min-width: 768px)" srcset="./images/illustration-sign-up-tablet.svg">
            <img src="./images/illustration-sign-up-mobile.svg" alt="illustration sign-up">
          </picture>
        </div>
      </section>
    </main>
  </body>

</html>
