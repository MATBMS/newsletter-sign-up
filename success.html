<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Newsletter sign-up form with success message</title>

  </head>

  <body>
    <main>
      <section id="success" aria-label="Subscription confirmation">
        <div class="success-message" role="status">
          <img src="./icons/icon-success.svg" class="icon-success" alt="" aria-hidden="true">
          <h1>Thanks for subscribing!</h1>
          <p>
            A confirmation email has been sent to <span class="email"></span>.
            Please open it and click the button inside to confirm your subscription.
          </p>
        </div>

        <a href="./index.html" class="btn">Dismiss message</a>
      </section>
    </main>
    <script src="./scripts/success.js"></script>
  </body>

</html>
